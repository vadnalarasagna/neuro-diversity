    <div class="container">
        <h2>Child Autism Screening Questionnaire</h2>
        <form action="#" method="post" id="autismForm">
            <!-- Add child-friendly questions here -->
            <label for="q1">Question 1: Do you enjoy playing with other children?</label>
            <select name="q1" id="q1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q2">Question 2: Do you find it easy to make new friends?</label>
            <select name="q2" id="q2">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q3">Question 3: Do you like looking at people's faces and eyes when you talk to them?</label>
            <select name="q3" id="q3">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q4">Question 4: Do you sometimes do the same movements or actions over and over, like flapping your hands or rocking back and forth?</label>
            <select name="q4" id="q4">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="q5">Question 5: Is it okay for you when things change, or do you like things to stay the same?</label>
            <select name="q5" id="q5">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <!-- Result and Appointment Button -->
        <div id="result"></div>
        
        <button id="doctorAppointment">Make Doctor Appointment</button>
    </div>

    <script>
        function submitForm() {
          
            var score = 0;

            var q1 = document.getElementById('q1').value;
            if (q1 === 'no') {
                score += 1;
            }

            var q2 = document.getElementById('q2').value;
            if (q2 === 'no') {
                score += 1;
            }

            var q3 = document.getElementById('q3').value;
            if (q3 === 'no') {
                score += 1;
            }

            var q4 = document.getElementById('q4').value;
            if (q4 === 'no') {
                score += 1;
            }

            var q5 = document.getElementById('q5').value;
            if (q5 === 'no') {
                score += 1;
            }

            // Display the result based on the total score
            var resultContainer = document.getElementById('result');
            var appointmentButton = document.getElementById('doctorAppointment');

            if (score >= 3) {
            resultContainer.textContent = 'Result: Has Autism.';
            appointmentButton.style.display = 'block';
        }   else if (score >= 1) {
            resultContainer.textContent = 'Result: May Have Slight Autism.';
            appointmentButton.style.display = 'block';
        }       else {
            resultContainer.textContent = 'Result: No Autism.';
            appointmentButton.style.display = 'none';
    }
